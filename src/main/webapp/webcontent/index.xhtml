<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>Best ToDo App In The World</title>
	</h:head>
	<f:metadata>
		<f:viewParam name="taskBody" value="#{tasksBean.taskBody}" />
		<f:viewParam name="taskId" value="#{tasksBean.taskId}" />
	</f:metadata>
	<h:body>
		<h:form id="jsf-form" action="#{tasksBean.addTask}">
			<h:outputLabel for="username">Enter Your Task: </h:outputLabel>
			<h:inputTask id="taskBody" value="taskBody" required="true" />
			<br/>
			<h:commandButton id="submit" value="Submit" />
		</h:form>
	</h:body>
</html>
